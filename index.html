<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" name="" id="" spellcheck="false">
            <button><img src="search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22 °c</h1>
            <h2 class="city"> New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather-app/image/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather-app/image/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

        const apiKey = "2d8f5a33ba9eb8cb7a2dee51444b128e";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const weacherIcon = document.querySelector('.weacher-icon');

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);



            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
            document.querySelector('.wind').innerHTML = data.wind.speed + "km/h";

            if (data.weather[0].main == "clouds") {
                weacherIcon.src = "/weather-app/image/clouds.png";
            }
            else if (data.weather[0].main == "Rain") {
                weacherIcon.src = "/weather-app/image/rain.png";
            }
            else if (data.weather[0].main == "Drizzle") {
                weacherIcon.src = "/weather-app/image/drizzle.png";
            }
            else if (data.weather[0].main == "Mist") {
                weacherIcon.src = "/weather-app/image/mist.png";
            }
            else if (data.weather[0].main == "Clear") {
                weacherIcon.src = "/weather-app/image/clear.png";
            }
        }



        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

        // checWeather();




    </script>

</body>

</html>
